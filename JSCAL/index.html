<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		#output {
			height: 45px;
			background: black;
			color: aqua;
			width: 100%;
			font-size: 2em;
			padding: 5px;
			text-align: right;
			margin-bottom: 25px;
		}

		#calculator {
			width: 350px;
			background: dimgray;
			height: 350px;
			padding: 25px;
		}

		.cbutton {
			font-size: 2em;
			width: 45px;
			margin: 4px;
			padding: 4px;
		}

		.container {
			padding: 25px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="calculator">
			<div class="col-xs-12">
				<div id="output"></div>
			</div>
			<div class="col-xs-12">
				<div class="btn btn-primary cbutton">1</div>
				<div class="btn btn-primary cbutton">2</div>
				<div class="btn btn-primary cbutton">3</div>
				<div class="btn btn-primary cbutton">+</div>
			</div>
			<div class="col-xs-12">
				<div class="btn btn-primary cbutton">4</div>
				<div class="btn btn-primary cbutton">5</div>
				<div class="btn btn-primary cbutton">6</div>
				<div class="btn btn-primary cbutton">-</div>
			</div>
			<div class="col-xs-12">
				<div class="btn btn-primary cbutton">7</div>
				<div class="btn btn-primary cbutton">8</div>
				<div class="btn btn-primary cbutton">9</div>
				<div class="btn btn-primary cbutton">*</div>
			</div>
			<div class="col-xs-12">
				<div class="btn btn-primary cbutton">C</div>
				<div class="btn btn-primary cbutton">0</div>
				<div class="btn btn-primary cbutton">=</div>
				<div class="btn btn-primary cbutton">/</div>
			</div>
		</div>
	</div>

	<script>
		var btn = document.getElementsByClassName("cbutton");
		var myOutput = document.getElementById("output");
		var myCalc = "";
		var myCom = false;
		var mySwitch = false;

		for (var i = 0; i < btn.length; i++) {
			btn[i].addEventListener("click", function () {
				var myValue = this.innerHTML;
				if (myCom || myCalc == "0") {
					myCom = false;
					myCalc = "";
				}

				if (myValue == "=") {
					myCalc = eval(myCalc);
				} else if (myValue == "C") {
					myCalc = 0;
				} else {
					myCalc = myCalc + myValue;
				}

				if (mySwitch) {
					mySwitch = false;
					myCalc = eval(myCalc);
				}

				if (myValue == "+" || myValue == "-" || myValue == "*" || myValue == "/") {
					mySwitch = true;
				}
				myOutput.innerHTML = myCalc;
			});
		}
	</script>
</body>

</html>
