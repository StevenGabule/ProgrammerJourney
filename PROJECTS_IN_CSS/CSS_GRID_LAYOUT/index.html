<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid Layout Practice</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<div class="grid">
		<div class="item" style="background: #ccc;padding: 10px">1</div>
		<div class="item" style="background: #eee;padding: 10px">2</div>
		<div class="item" style="background: #333;padding: 10px">3</div>

		<div class="item" style="background: #111;padding: 10px">5</div>
		<div class="item" style="background: #444;padding: 10px">6</div>
	</div>

</body>
</html>
